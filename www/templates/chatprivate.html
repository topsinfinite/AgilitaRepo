<ion-view cache-view="false" view-title="Chat {{ roomName }}" hide-back-button="true">
     <ion-nav-buttons side="left">
       <button class="button button-clear" ng-click="myGoBack()" style="color:#e3ebcd" >
    <i class="icon ion-ios-arrow-back white-icon-tab"></i>
    Back</button>
    </ion-nav-buttons>
    <ion-content delegate-handle="mainScroll" style="margin-bottom:80px !important ;top:40px;">
         
        <ion-list ng-show="roomName" >
            
            <ion-item ng-hide="chats" class="textCenter">
                <i class="icon ion-loading-c"></i> Loading Chats
            </ion-item>
            <ion-item ng-if="chats.length == 0" class="textCenter">
                <h4>No messages. Send message to start.</h4>
            </ion-item>
            <ion-item class="" ng-repeat="chat in chats | orderBy:'-createdAt':true" type="item-text-wrap">
                <h4>{{chat.from}} :</h4>
                <time am-time-ago="chat.createdAt" class="item-note">
                   
                </time>
                <p style="white-space:normal; font-size:15px !important">{{chat.message}}</p>
                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
        <ion-list ng-hide="roomName">
            <ion-item class="textCenter">
                <h4>Please select a user to chat first.</h4>
            </ion-item>
        </ion-list>
          
    </ion-content>
     <div style="position: absolute; bottom: 0px; width: 100%;margin-bottom:0px;margin-top:45px">
    <ion-item class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" ng-model="IM.textMessage" placeholder="Type in your message..." ng-focus="onEnter()">
                </label>
                <button ng-click="sendMessage(IM.textMessage)" class="button button-small button-balanced">
                    Send
                </button>
            </ion-item>
         </div>
</ion-view>
