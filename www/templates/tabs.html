<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-">

    <!-- Rooms List Tab -->

     <ion-tab title="Employees" class="white-icon-tab" icon-off="ion-android-contacts" icon-on="ion-android-contacts" ui-sref="tab.employee">
        <ion-nav-view name="tab-employee"></ion-nav-view>
    </ion-tab>

   <!--  <ion-tab title="Contacts" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/tab/contacts">
        <ion-nav-view name="tab-contacts"></ion-nav-view>
    </ion-tab>-->

    <ion-tab title="Groups" class="white-icon-tab" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" ui-sref="tab.rooms">
        <ion-nav-view name="tab-rooms"></ion-nav-view>
    </ion-tab>
