<ion-view title="'Direct Reports'">

    <ion-content has-header="true" class="push-down">
        <ion-list>
            <ion-item  ng-repeat="employee in employees" type="item-text-wrap" href="#/employee/{{employee.EmployeeID}}">
             <div class="item-icon-left">
               <i class="icon ion-person"></i>
                <h3>{{employee.FullName}} </h3>
                 <h5>{{employee.Department}}</h5>
                 <p>{{employee.JobTitle}}</p>
                 </div>
                 <div class="item-icon-right">
                <i class="icon ion-ios-arrow-right"></i>
              </div>
            </ion-item>
            </item>
        </ion-list>
    </ion-content>

</ion-view>
